# 连接设置
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# 内存设置
shared_buffers = 2GB          # 8GB系统设置为2GB比较合适
work_mem = 32MB               # 单个查询操作的内存
maintenance_work_mem = 256MB  # 维护操作使用的内存
effective_cache_size = 4GB    # 8GB系统设置为4GB左右比较合适

# 查询优化
random_page_cost = 1.1          # 使用SSD时建议设置为1.1
effective_io_concurrency = 200  # SSD磁盘建议设置200
default_statistics_target = 100

# 写入性能
wal_buffers = 16MB               # WAL缓冲区大小，通常不需要太大
checkpoint_timeout = '10min'     # 降低检查点间隔，减少内存压力
checkpoint_completion_target = 0.8 # 稍微降低以减少峰值负载
max_wal_size = '1GB'            # 降低WAL最大大小
min_wal_size = '512MB'          # 相应降低最小大小

# 后台写入进程
max_worker_processes = 4           # 8GB内存建议降低并行进程数
max_parallel_workers_per_gather = 2 # 单个查询的并行度
max_parallel_workers = 4           # 总并行工作进程数
max_parallel_maintenance_workers = 2 # 维护操作的并行进程数

# 日志设置
#log_destination = 'stderr'      # 输出到标准错误输出
logging_collector = off         # 关闭日志收集器
log_min_duration_statement = 1000  # 记录执行时间超过1秒的查询
log_checkpoints = on
log_connections = on
log_disconnections = on
log_line_prefix = '%m [%p] %q%u@%d '

# 区域设置
timezone = 'Asia/Shanghai'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# 客户端连接和超时设置
client_min_messages = notice
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0

# 缓冲区设置
temp_buffers = 16MB
max_prepared_transactions = 0

# VACUUM 设置
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# 优化器设置
cpu_tuple_cost = 0.03
cpu_index_tuple_cost = 0.01
cpu_operator_cost = 0.0025
